log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.threshold=INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%c{1}] \%m%n 

log4j.logger.fatalLogs = DEBUG, fatalOut
log4j.appender.fatalOut = org.apache.log4j.RollingFileAppender
log4j.appender.fatalOut.File = logs/error.log
log4j.appender.fatalOut.threshold=DEBUG
log4j.appender.fatalOut.append = false
log4j.appender.fatalOut.layout=org.apache.log4j.PatternLayout
log4j.appender.fatalOut.layout.ConversionPattern=%d %-5p %c %m%n 

log4j.logger.csv = DEBUG, csvLog
